<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thong bao</title>
</head>
<body>
<script>

    while(true){
        var notification = parseInt(prompt('nhap nhiet do: '));
        if(notification<20){
            alert('tang nhiet do');

        }else if(notification>100){
            alert('giam nhiet do');
        }else{
            alert('nhiet do phu hop');
        }
    }
</script>
</body>
</html>
