<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    var a=1;
    var b=0;
    var c=0;
    for(let i=0; i<20;i++){

        b=c;
        c=a+b;
        document.write(c+ '<br/>')
    }
</script>
</body>
</html>
