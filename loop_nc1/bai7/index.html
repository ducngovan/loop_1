<script>

    for(let i=0; i<100; i++) {
        if (i%3==0 && i%5==0) {
                document.write('big zero');
        } else if (i%5==0) {
            document.write('zero');
        } else if (i % 3 == 0) {
            document.write('big');
        }
            document.write(i +'<br/>')
        }

</script>
